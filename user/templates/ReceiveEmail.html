<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/login.css" rel="stylesheet">
    <script type="text/javascript" src="/static/md5-min.js"></script>
    <style>
        #forgetpassword{
            position: fixed;
            width:450px;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            background-color: white;
            border-radius: 5px;
            text-align: center;
            padding-bottom: 30px;
        }

        #denglu{
            background-color: #EE9CA7;
            border-radius: 20px;
        }

    </style>
</head>
<body>




<div id="forgetpassword">
    <h1>忘记密码</h1>
    <form method="post" onsubmit="return ReceiveEmail();" action="/password/">
        {% csrf_token %}
        <div class="formgroup">
            <label for="user_name">用户名：</label>
            <input class="formcontrol" id="user_name" type="text" name="user_name" placeholder="用户名" required="required"/>
            <span style="color:red;" id="aSpan"></span>
        </div>
        <div class="formgroup">
            <label for="pwd">邮&emsp;箱：</label>
            <input class="formcontrol" id="email" name="email" type="text" placeholder="邮箱" required="required"/>
            <span style="color:red;" id="pSpan"></span>
        </div>
        <div class="formgroup1">
            <label for="code">验证码：</label>
            <input type="text" style="height:36px;width: 100px;" id="code" onblur="checkCode(this.value)">
            <img src="/loadcode/" onclick="changecode(this)">
            <span style="color:red;" id="cSpan"></span>
        </div>

        <button id="denglu" type="submit" name="login">提交</button>
    </form>
</div>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="/static/login.js"></script>

</body>
</html>
