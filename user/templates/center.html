{% extends 'base.html' %}

{% block title %}
用户中心
{% endblock %}

{% block headerjs %}
    <link rel="stylesheet" href="/static/iconfont.css" />
    <link rel="stylesheet" href="/static/centerstyle.css" />
{% endblock %}


{% block main %}
    <div class="header">
        <div class="user-info">
            <div class="w1200">
                <div class="user-headface">
                    <img src="/static/user_face.jpg"/>
                </div>
                <div class="user-account">
                    <p class="tip">下午好，Tom</p>
                    <p class="account">
                        <span>帐户名：{{ user.username }}</span>
                        <span>昵  称：{{ user.nickname }}</span>
                    </p>
                </div>
                <div class="user-modify">
                    <a href="#">修改资料></a>
                </div>
            </div>
        </div>
    </div>
    <div class="main w1200">
        <div class="left">
            <ul>
                <li>
                    <a href="#" class="active">
                        <i class="icon iconfont icon-lingdang"></i>
                        消息
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon iconfont icon-pinglun"></i>
                        评论
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="icon iconfont icon-geren"></i>
                        个人资料
                    </a>
                </li>
            </ul>
        </div>
        <div class="right">
            <div class="tap">
                <span>系统消息</span>
            </div>
            <div class="container">
                <div class="no-doc">
                    <img src="/static/no_doc.jpg"/>
                    <p>您还没有消息哦~</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
